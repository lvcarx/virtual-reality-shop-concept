<html>
  <head>
    <meta charset="utf-8">
    <title>VR - Webshop</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
    <link rel="icon" type="image/png" href="favicon.png" sizes="128x128">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/experience.css" rel="stylesheet">
  </head>
  <body>
 


    <a-scene id="scene" physics="gravity: 0;">
      <a-entity custom-controls="hand: right"></a-entity> 

      <a-assets>
        <a-asset-item id="handModel" src="firstHand.obj"></a-asset-item>
      </a-assets>
   
 
     
     <a-assets>
      
   <!--  <a-mixin id="pointer" raycaster="showLine: true; objects: .cube, a-link"
                super-hands="colliderEvent: raycaster-intersection;
                             colliderEventProperty: els;
                             colliderEndEvent:raycaster-intersection-cleared;
                             colliderEndEventProperty: clearedEls;"> --> 
      </a-mixin>
      <a-mixin id="controller-right" mixin="pointer"
               vive-controls="hand: right" oculus-touch-controls="hand: right"
               windows-motion-controls="hand: right"
               gearvr-controls daydream-controls="hand: right;" oculus-go-controls >
      </a-mixin>
     
    </a-assets>
    <a-entity>
        <a-entity id="rhand" mixin="controller-right" static-body></a-entity>
    </a-entity>
    
    <a-entity obj-model="obj: #handModel;" constraint="target: #rhand;" scale="0.4 0.4 0.4" position="0 0 -2" dynamic-body="shape: box; mass: 1; boxRadius: 1" hoverable grabbable stretchable draggable droppable
    shadow></a-entity>
   
   
      
  
      <!-- Interface -->
      
      <div class="infoSection">VR Mode</div>

      <button class="closeBtn close button" onclick="goBack()"><img src="img/close.svg"></button>
      
      <div class="bottomControls">
        <button class="previous button" id="previousBtn"><img src="img/previous.svg"></button>
        <span class="currentScene" id="currentScene"></span>
        <button class="next button" id="nextBtn"><img src="img/next.svg"></button>
      </div>

    </a-scene>
  </body>
</html>

<script src="js/app.js"></script>
