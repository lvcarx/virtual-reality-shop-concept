<html>
  <head>
    <meta charset="utf-8">
    <title>VR - Webshop</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
    <link rel="icon" type="image/png" href="favicon.png" sizes="128x128">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/experience.css" rel="stylesheet">
  </head>
  <body>
    <a-scene id="scene">
      <a-assets>
        <img id="sky" src="https://cdn.glitch.com/96478797-c429-47dc-a2a6-e886b050e1e8%2F49247335772_7b750af39e_k.jpg?v=1577551353699">
      </a-assets>
      <a-assets>
        <img id="sky2" src="img\timothy-oldfield-luufnHoChRU-unsplash.jpg">
      </a-assets>

      <a-assets>
        <a-asset-item id="handModel" src="img/firstHand.obj"></a-asset-item>
      </a-assets>
      <a-entity obj-model="#handModel" scale="0.01 0.01 0.01" modify-materials></a-entity>

      <a-assets>
        <a-asset-item id="cityModel" src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#cityModel" play-all-model-animations modify-materials></a-entity>

      <!-- <a-sky src="#sky"></a-sky> -->
      
      <a-text value="Hello A-Frame!" position="0 100 0" width="6" color="black"></a-text>
      
      
      
      <!-- Interface -->
      
      <div class="infoSection">VR Mode</div>

      <button class="closeBtn close button" onclick="goBack()"><img src="img/close.svg"></button>
      
      <div class="bottomControls">
        <button class="previous button" id="previousBtn"><img src="img/previous.svg"></button>
        <span class="currentScene" id="currentScene"></span>
        <button class="next button" id="nextBtn"><img src="img/next.svg"></button>
      </div>

    </a-scene>
  </body>
</html>

<script src="js/app.js"></script>
